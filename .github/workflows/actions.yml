name: Node.js CI

on:
  push:
    branches: [ "main", "frontend" ]
  pull_request:
    branches: [ "main", "frontend" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Navigate to frontend/dmss-team29-project directory
      run: cd frontend/dmss-team29-project

    - run: npm ci
      working-directory: frontend/dmss-team29-project

    - run: npm run build --if-present
      working-directory: frontend/dmss-team29-project

    - run: npm test
      working-directory: frontend/dmss-team29-project
