name: React Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2.4.0   # Updated version tag

    - name: Set up Node.js
      uses: actions/setup-node@v3.2.0  # Updated version tag
      with:
        node-version: '20.11.1'

    - name: Debug
      run: ls -R $GITHUB_WORKSPACE
        
    - name: Install dependencies
      run: npm install
      working-directory: ${{ github.workspace }}/dmss-team29-project


    - name: Build React app
      run: npm run build
      working-directory: ${{ github.workspace }}/dmss-team29-project

    - name: Run tests
      run: npm test
      working-directory: ${{ github.workspace }}/dmss-team29-project
