name: React Tests

on:
  push:
    branches:
      - main
      - frontend
  pull_request:
    branches:
      - main
      - frontend

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: frontend # Specify the branch where dmss-team29-project resides

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.11.1'

    - name: Navigate to the dmss-team29-project directory
      run: cd dmss-team29-project

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: npm run build

    - name: Run tests
      run: npm test
